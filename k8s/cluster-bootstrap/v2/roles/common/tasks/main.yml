---
# tasks file for common role
- name: Ensure iptables and open-iscsi are installed
  ansible.builtin.package:
    name:
      - iptables
      - open-iscsi
      - nfs-common
    state: present

- name: Ensure AWS CLI is installed on the control machine
  ansible.builtin.package:
    name: awscli
    state: present
  delegate_to: localhost