---
# defaults file for sealed-secret-restore-cert

# -- S3-Compatible Storage Settings --
# The name of your S3 bucket
s3_bucket: ""
# The path (key) to the SealedSecret manifest file in your bucket
s3_sealed_secret_manifest_path: "longhorn/longhorn-tls-sealed.yaml"

# -- Kubernetes Settings --
# The namespace where the SealedSecret should be applied
sealed_secret_namespace: "longhorn-system"
